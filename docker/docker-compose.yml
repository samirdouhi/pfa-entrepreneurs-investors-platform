services:
  db:
    image: postgres:16
    container_name: pfa-db
    restart: always
    environment:
      POSTGRES_DB: pfa_db
      POSTGRES_USER: pfa_user
      POSTGRES_PASSWORD: pfa_pass
    ports:
      - "5432:5432"
    volumes:
      - pfa_db_data:/var/lib/postgresql/data
    networks:
      - pfa-net

  authservice:
    build:
      context: ./Authservice
      dockerfile: Dockerfile
    container_name: authservice
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=pfa_db;Username=pfa_user;Password=pfa_pass"
    ports:
      - "8080:8080"
    networks:
      - pfa-net

  userprofileservice:
    build:
      context: ./Userprofileservice
      dockerfile: Dockerfile
    container_name: userprofileservice
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=pfa_db;Username=pfa_user;Password=pfa_pass"
    ports:
      - "8083:8080"
    networks:
      - pfa-net

  messagingservice:
    build:
      context: ./Messagingservice
      dockerfile: Dockerfile
    container_name: messagingservice
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=pfa_db;Username=pfa_user;Password=pfa_pass"
    ports:
      - "8084:8080"
    networks:
      - pfa-net

  projectservice:
    build:
      context: ./Projectservice
      dockerfile: Dockerfile
    container_name: projectservice
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgres://pfa_user:pfa_pass@db:5432/pfa_db"
    ports:
      - "8081:8081"
    networks:
      - pfa-net

  matching-python:
    build:
      context: ./Matching-python
      dockerfile: Dockerfile
    container_name: matching-python
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgres://pfa_user:pfa_pass@db:5432/pfa_db"
    ports:
      - "8000:8000"
    networks:
      - pfa-net

